<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>유효성 검사</title>
    <script type="text/javascript">
          function validate(){
                  var objId = document.getElementById("tbID");
                  var objPwd = document.getElementById("tbPwd")

                  if (objId.value.indexOf("admin")>=0){
                      alert("입력하신 아이디는 관리자 용이므로 사용 못함");
                      return;
                  }
                  if(objPwd.value.indexOf(objId.value)>=0)
                  {
                    alert("비밀번호에 아이디와 동일 한 문자가 있으면 안됨니다");
                    return;
                  }
          }

    </script>

  </head>
  <body>
    <table cellpadding= "5"cellspacing= "0" border="2">

      <tr>
        <td> ID</td>
        <td> <input type="text" id="tbID"></td>

      </tr>
      <tr>

      </tr>
        <td>페이스워드 </td>
        <td>  <input type="password" id="tbPwd"></td>
      </tr>

      <tr>
        <td colspan="2" align="center"><input type="button" onClick ="validate();" value="유효성검사하기"
        ></td>

      </tr>

    </table>
  </body>
</html>
